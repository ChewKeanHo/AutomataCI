# TWINE_USERNAME
# Use for logging in a PyPi server. This is the account username. Only used
# when PROJECT_PYTHON is enabled.
TWINE_USERNAME = ""


# TWINE_PASSWORD
# Use for logging in a PyPi server. This is the account password. Only used
# when PROJECT_PYTHON is enabled.
