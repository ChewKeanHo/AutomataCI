name: on Git Push
run-name: CI Run upon Git Push.
on:
  push:
    branches:
      - main
      - stable
      - next
      - testing
      - staging
      - edge
      - experimental
env:
  PROJECT_PYTHON: 'srcPYTHON/python_version.txt'
jobs:
  develop_on:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
        TERM: xterm-256color
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Execute repo's native CI - ENVIRONMENT
        id: native_ci_env
        run: |
          ./ci.cmd env
      - name: Execute repo's native CI - SETUP
        id: native_ci_setup
        run: |
          ./ci.cmd setup
      - name: Execute repo's native CI - START
        id: native_ci_start
        run: |
          ./ci.cmd start
      - name: Execute repo's native CI - PREPARE
        id: native_ci_prepare
        run: |
          ./ci.cmd prepare
      - name: Execute repo's native CI - TEST
        id: native_ci_test
        run: |
          ./ci.cmd test
      - name: Execute repo's native CI - BUILD
        id: native_ci_build
        run: |
          ./ci.cmd build
      - name: Execute repo's native CI - PACKAGE
        id: native_ci_package
        run: |
          ./ci.cmd package
      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_${{ matrix.os }}
          path: |
            build
      - name: Archive Log Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: log_${{ matrix.os }}
          path: |
            log
